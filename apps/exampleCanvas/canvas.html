<!DOCTYPE html>
<html>
<head>
    <title>Canvas Example</title>
    <link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="js/jquery-1.6.1.js"></script>
    <script type="text/javascript" src="js/pacman.js"></script>    
    <script type="text/javascript">

        function dibujar() {
            var canvas = document.getElementById("canvas");
            var ctx = canvas.getContext('2d');

            ctx.beginPath();
            ctx.arc(75,75,50,0,Math.PI*2,true); // círculo exterior
            ctx.moveTo(110,75);
            ctx.arc(75,75,35,0,Math.PI,false);   // boca (dextrógiro)
            ctx.moveTo(65,65);
            ctx.arc(60,65,5,0,Math.PI*2,true);  // ojo izquierdo
            ctx.moveTo(95,65);
            ctx.arc(90,65,5,0,Math.PI*2,true);  // ojo derecho
            ctx.stroke();
            triangulo1(ctx);
            triangulo2(ctx);
        }

        function triangulo1(ctx) {
            ctx.fillStyle = '#B0B0B0';
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(0, 200);
            ctx.lineTo(200, 200);
            ctx.fill();
        }

        function triangulo2(ctx) {
            ctx.fillStyle = "#FF4D00";
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(200, 0);
            ctx.lineTo(200, 200);
            ctx.fill();
        }

        window.onload = dibujar;
    </script>
</head>
<body>
    <canvas id="canvas" width="600" height="400">
        el navegador no soporta canvas..!!
    </canvas>
</body>
</html>
