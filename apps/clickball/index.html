    <title>Puzzle</title>
    <script>
        fb.ready(function(){
            if (fb.logged) {
                html = '<p class="user">'+ fb.user.name + '</p>';
                html += '<img class="picture" src="'+ fb.user.picture +'"/>';
                html += '<input id="cerrar" class="cerrar" type="button" value="Salir" onclick="logout()">';
                document.getElementById("datos").innerHTML = html;
            }
        });

        function login() {
            fb.login(function(){
                if (fb.logged) {
                    html = "<p class='user'>" + fb.user.name + "</p>";
                    html += "<p><img class='picture' src='" + fb.user.picture + "'/></p>";
                    html += '<input id="cerrar" class="cerrar" type="button" value="Salir" onclick="logout()">';
                    document.getElementById("datos").innerHTML = html;
                } else {
                    alert("No se pudo identificar al usuario");
                }
            });
        };

        function logout(){
            fb.logout(function(){
                if (fb.logged) {
                    console.log("ya nos vamos a desloggear")
                    html = '<a href="#" onclick="login();">Entrar!</a>';
                    document.getElementById('datos').innerHTML = html;
                }
            })
        }

        var publish = function() {
            fb.publish({
                message: "test de script para publicar cosas en facebook"
            }, function(published) {
                if(published) {
                    console.log("si se pudo publicar!");
                } else {
                    console.log("no pudimos, no te identificaste o no diste los permisos :(");
                }
            });
        }
    </script>

<body>
    <header>

        <div id="datos" class="datos">
            <a href="#" onclick="login()">LOGIN FB</a>

            <button type="button" id="start" class="uk-button uk-width-1-1 uk-margin-small-bottom">START</button>
